name: Deploy to SmarterASP.NET

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build and Publish
      run: dotnet publish -c Release -o ./publish

    - name: Deploy to SmarterASP.NET
      # This simple script pushes the files using Web Deploy
      run: |
        & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
          -verb:sync `
          -source:contentPath='${{ github.workspace }}\publish' `
          -dest:contentPath='${{ secrets.WEB_DEPLOY_USERNAME }}',ComputerName='${{ secrets.WEB_DEPLOY_SERVER }}',UserName='${{ secrets.WEB_DEPLOY_USERNAME }}',Password='${{ secrets.WEB_DEPLOY_PASSWORD }}',AuthType='Basic' `
          -enableRule:AppOffline `
          -allowUntrusted